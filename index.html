<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Graph Visualizer</title>
	<style type="text/css">

		* {
			box-sizing: border-box;
		}

		body{
			margin: 0px;
		}


		.toolbar-div button {
			background-color: #3d5654;
			color: white;
			padding: 16px;
			margin: 0;
			font-size: 16px;
			border: none;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f1f1f1;
			min-width:160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.option * {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			width: 100%;
		}

		.option *:hover {background-color: #ddd;}

		.dropdown:hover .dropdown-content {display: flex; flex-wrap: wrap;}

		.toolbar-div:hover button {background-color: #3e8e41 !important;}

		.toolbar-div{
			position: relative;
			display: inline-block;
			margin:0;
		}

		#title{
			position: relative;
			display: inline-block;
			margin-left: 10px !important;
		}

		#runbtn{
			background-color: #4CAF50 !important;
		}

		#toolbar-left{
			position: absolute;
			background: #e6e3e3;   
			width: 60px;
			height: 240px; 
  			transform: translate(0, 100%);
			left: 0;
			top: 0;
		}

		#container{
			position: relative;
			height: 100%;
			width: 100%;
			order:2;
		}

		.selected-left{
			background-color: gray;
		}

		.selected-top{
			background-color: #3e8e41 !important;
		}

		.option{
			padding:0;
			display: flex;
			flex: 0 0 100%;
		}

		.options-2{
			width: 50%;
		}

	</style>
	<!-- <script type="text/javascript" src="graph-algos.js"></script> -->

	<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
    <script src="graph-render.js"></script>
    <script src="graph-algos.js"></script>

</head>
<body id="master">
	<div id = barbackground>
		
	</div>
		<div id="mainscreen">
			<div id="topbar">
					<div id="title">
					</div>
					<div class="dropdown toolbar-div">
						<button class="dropbtn">New Graph &#9662;</button>
						<div class="dropdown-content">
							<div class="option">
								<a id="undirected" class="selected-top options-2">Undirected</a>
								<a id="directed" class="options-2">Directed</a>
							</div>
							<div class="option">
								<a id="unweighted" class="selected-top options-2">Unweighted</a>
								<a id="weighted" class="options-2">Weighted</a>
							</div>
						</div>
					</div>
					<div class="dropdown toolbar-div">
						<button class="dropbtn">Choose Algorithm &#9662;</button>
						<div class="dropdown-content">
							<div class="option">
								<a id="dijkstra" class="selected-top">Dijkstra's</a>
							</div>
							<div class="option">
								<a id="bfs">Breadth First Search</a>
							</div>
							<div class="option">
								<a id="dfs">Depth First Search</a>
							</div>
							<div class="option">
								<a id="topsort">Topological Sort</a>
							</div>
							<div class="option">
								<a id="mst">Minimum Spanning Tree</a>
							</div>
							<div class="option">
								<a id="scc">Strongly Connected Components</a>
							</div>
							<div class="option">
								<a id="maxflow">Max Flow</a>
							</div>
						</div>
					</div>
					<div class="toolbar-div">
						<button id="runbtn">Run!</button>
					</div>
				</div>
				<div id="container">
					<a id="instructions"></a>
					<br>
					<a id="arraydata"></a>
					<br>
					<a id="requirements"></a>
					<div class = "weightform">
						<form action = "" onsubmit="weightUpdate()" id="weightform">
							<div id = "weightcounter">
								WEIGHT:
							</div>
							<input type = "text" placeholder="WEIGHT" id="newweight" display="none">
							<button>SUBMIT</button>
						</form>
						
					</div>
				</div>



		</div>
		



				<div class="vertical_bar">
					<div id = "title">
						GRAPH ALGORITHM VIZUALIZER
					</div>
					<ul class="menu" id="vertlist">
						<li><a href="#" id="NewNode">
							<span class="icon"><i class="fas fa-home"></i></span>
							<span class="text">New Node</span>
						</a></li>
						<li><a href="#" class="active" id="NewEdge">
							<span class="icon"><i class="fas fa-file-alt"></i></span>
							<span class="text">New Edge</span>
						</a></li>
						<li><a href="#" id="Move">
							<span class="icon"><i class="fas fa-chart-pie"></i></span>
							<span class="text">Move Nodes</span>
						</a></li>
						<li><a href="#" id="Trash">
							<span class="icon"><i class="fas fa-user"></i></span>
							<span class="text">Delete Items</span>
						</a></li>
						<li><a href="#" id="Weights">
							<span class="icon"><i class="fas fa-cog"></i></span>
							<span class="text">Modify Weight</span>
						</a></li>
					</ul>
					
				</div>

			

</body>
</html>
