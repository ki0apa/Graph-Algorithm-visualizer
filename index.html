<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Graph Visualizer</title>
	<style type="text/css">

		* {
			box-sizing: border-box;
		}

		body{
			margin: 0px;
		}

		header {
			margin: 0;
			padding: 0px;
			color: white;
			background-color: #666;
		}

		.toolbar-div button {
			background-color: #666;
			color: white;
			padding: 16px;
			margin: 0;
			font-size: 16px;
			border: none;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f1f1f1;
			min-width:160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.option * {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			width: 100%;
		}

		.option *:hover {background-color: #ddd;}

		.dropdown:hover .dropdown-content {display: flex; flex-wrap: wrap;}

		.toolbar-div:hover button {background-color: #3e8e41 !important;}

		.toolbar-div{
			position: relative;
			display: inline-block;
			margin:0;
		}

		#title{
			position: relative;
			display: inline-block;
			margin-left: 10px !important;
		}

		#runbtn{
			background-color: #4CAF50 !important;
		}

		#toolbar-left{
			position: absolute;
			background: #e6e3e3;   
			width: 60px;
			height: 240px; 
  			transform: translate(0, 100%);
			left: 0;
			top: 0;
		}

		#container{
			position: absolute;
			height: 93%;
			width: 100%;
		}

		.selected-left{
			background-color: gray;
		}

		.selected-top{
			background-color: #3e8e41 !important;
		}

		.option{
			padding:0;
			display: flex;
			flex: 0 0 100%;
		}

		.options-2{
			width: 50%;
		}

	</style>
	<!-- <script type="text/javascript" src="graph-algos.js"></script> -->

	<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
    <script src="graph-render.js"></script>
    <script src="graph-algos.js"></script>

</head>
<body>
	<div>
		<form onsubmit="randomizeGraph()" id="randomgraph">
		  <label for="nodenum">Number of Nodes</label>
		  <input type="text" id="nodenum" placeholder="Number of nodes..">
	  
		  <label for="edgenum">Number of Edges</label>
		  <input type="text" id="edgenum" placeholder="Number of edges..">

		  <label for="minweight">Minimum Weight</label>
		  <input type="text" id="minweight" placeholder="Minimum weight..">

		  <label for="maxweight">Maximum Weight</label>
		  <input type="text" id="maxweight" placeholder="Maximum weight..">
		
		  <input id= "submit" type="submit" value="Generate Random Graph">
		</form>
	  </div>
	<header>
		<div id="title" style="margin-left:0;">
			<p><b>Graph Algorithm Visualizer</b></p>
		</div>
		<div class="dropdown toolbar-div">
			<button class="dropbtn">New Graph &#9662;</button>
			<div class="dropdown-content">
				<div class="option">
					<a id="undirected" class="selected-top options-2">Undirected</a>
					<a id="directed" class="options-2">Directed</a>
				</div>
				<div class="option">
					<a id="unweighted" class="selected-top options-2">Unweighted</a>
					<a id="weighted" class="options-2">Weighted</a>
				</div>
			</div>
		</div>
		<div class="dropdown toolbar-div">
			<button class="dropbtn">Choose Algorithm &#9662;</button>
			<div class="dropdown-content">
				<div class="option">
					<a id="dijkstra" class="selected-top">Dijkstra's</a>
				</div>
				<div class="option">
					<a id="bfs">Breadth First Search</a>
				</div>
				<div class="option">
					<a id="dfs">Depth First Search</a>
				</div>
				<div class="option">
					<a id="topsort">Topological Sort</a>
				</div>
				<div class="option">
					<a id="mst">Minimum Spanning Tree</a>
				</div>
				<div class="option">
					<a id="scc">Strongly Connected Components</a>
				</div>
				<div class="option">
					<a id="maxflow">Max Flow</a>
				</div>
			</div>
		</div>
		<div class="toolbar-div">
			<button id="runbtn">Run!</button>
		</div>

	</header>

	<div id="container"></div>

	<a id="instructions"></a>
	<br>
	<a id="arraydata"></a>
	<br>
	<a id="requirements"></a>
	
	<div id="toolbar-left">
		<img src="imgs/Node.png" width="60px" id="NewNode" class="selected-left"></img>
		<img src="imgs/edge.png" width="60px" id="NewEdge"></img>
		<img src="imgs/move.png" width="60px" id="Move"></img>
		<img src="imgs/trash.png" width="60px" id="Trash"></img>
		<img src="imgs/trash.png" width="60px" id="Weights">Weights</img>
		
		<div class = "weightform">
			<form action = "" onsubmit="weightUpdate()" id="weightform">
				<div id = "weightcounter">
					WEIGHT:
				</div>
				<input type = "text" placeholder="WEIGHT" id="newweight" display="none">
				<button>SUBMIT</button>
			</form>
			
		</div>
	</div>


</body>
</html>
