<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Graph Visualizer</title>
	<style type="text/css">

		* {
			box-sizing: border-box;
		}

		body{
			margin: 0px;
		}

		header {
			margin: 0;
			padding: 0px;
			color: white;
			background-color: #666;
		}

		.toolbar-div button {
			background-color: #666;
			color: white;
			padding: 16px;
			margin: 0;
			font-size: 16px;
			border: none;
		}

		.dropdown-content {
			display: flex; flex-wrap: wrap;
			max-height: 0px;
			overflow: hidden;
			position: absolute;
			background-color: #f1f1f1;
			min-width:160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
  			transition: max-height .5s ease-out;
		}

		.option * {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			width: 100%;
		}

		#randomform {
			max-height: 0px;
			overflow: hidden;
			width: 90%;
  			transition: max-height .5s ease-out;
		}

		#randomform * {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			width: 90%;
		}

		#submit{
			width: 100%;
			background-color: #3e8e41;
			text-align: center;
		}

		#submit * {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			width: 90%;
		}

		#randomform input {
	        background-color: transparent;
	        width: 90%;
	        color: black;
	        outline: none;
	        outline-style: none;
	        outline-offset: 0;
	        border-top: none;
	        border-left: none;
	        border-right: none;
	        border-bottom: solid black 1px;
	        padding: 0px;
	        margin-left: 10px;
	    }

	    #submit:hover{background-color: #2e7e31;}

		.option *:hover {background-color: #ddd;}

		.dropdown:hover .dropdown-content { max-height: 500px; }

		.toolbar-div:hover button {background-color: #3e8e41 !important;}

		a:hover { cursor: pointer; }
		img:hover { cursor: pointer; }
		
		.toolbar-div{
			position: relative;
			display: inline-block;
			margin:0;
		}

		#title{
			position: relative;
			display: inline-block;
			margin-left: 10px !important;
		}

		#runbtn{
			background-color: #4CAF50 !important;
		}

		#runbtn:hover { cursor: pointer; }

		#toolbar-left{
			position: absolute;
			background: #e6e3e3;   
			width: 60px;
			height: 240px; 
  			transform: translate(0, 100%);
			left: 0;
			top: 0;
		}

		#container{
			position: absolute;
			height: 93%;
			width: 100%;
		}

		.selected-left{
			background-color: gray;
		}

		.selected-top{
			background-color: #3e8e41 !important;
		}

		.option{
			padding:0;
			display: flex;
			flex: 0 0 100%;
		}

		.options-2{
			width: 50%;
		}

		#maxweight{
			margin-bottom: 5px !important;
		}

	</style>
	<!-- <script type="text/javascript" src="graph-algos.js"></script> -->

	<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>
    <script src="graph-render.js"></script>
    <script src="graph-algos.js"></script>

</head>
<body>
	<div>
	  </div>
	<header>
		<div id="title" style="margin-left:0;">
			<p><b>Graph Algorithm Visualizer</b></p>
		</div>
		<div class="dropdown toolbar-div">
			<button class="dropbtn">New Graph &#9662;</button>
			<div class="dropdown-content">
				<div class="option">
					<a id="undirected" class="selected-top options-2">Undirected</a>
					<a id="directed" class="options-2">Directed</a>
				</div>
				<div class="option">
					<a id="unweighted" class="selected-top options-2">Unweighted</a>
					<a id="weighted" class="options-2">Weighted</a>
				</div>
				<div class="option">
					<a id="blank" class="selected-top options-2">Blank</a>
					<a id="random" class="options-2">Random &#9662;</a>
				</div>
				<form id="randomform" autocomplete="off">
				  <label for="nodenum"># of Nodes</label>
				  <input type="text" id="nodenum">
			  		
				  <label for="edgenum"># of Edges</label>
				  <input type="text" id="edgenum">

				  <label for="minweight">Min Weight</label>
				  <input type="text" id="minweight">

				  <label for="maxweight">Max Weight</label>
				  <input type="text" id="maxweight">
				</form>
				<div id="submit">
					<a>Submit</a>
				</div>
			</div>
		</div>
		<div class="dropdown toolbar-div">
			<button class="dropbtn">Choose Algorithm &#9662;</button>
			<div class="dropdown-content">
				<div class="option">
					<a id="dijkstra" class="selected-top">Dijkstra's</a>
				</div>
				<div class="option">
					<a id="bfs">Breadth First Search</a>
				</div>
				<div class="option">
					<a id="dfs">Depth First Search</a>
				</div>
				<div class="option">
					<a id="topsort">Topological Sort</a>
				</div>
				<div class="option">
					<a id="mst">Minimum Spanning Tree</a>
				</div>
				<div class="option">
					<a id="scc">Strongly Connected Components</a>
				</div>
				<div class="option">
					<a id="maxflow">Max Flow</a>
				</div>
			</div>
		</div>
		<div class="toolbar-div">
			<button id="runbtn">Run!</button>
		</div>

	</header>

	<div id="container"></div>

	<a id="instructions"></a>
	<br>
	<a id="arraydata"></a>
	<br>
	<a id="requirements"></a>
	
	<div id="toolbar-left">
		<img src="imgs/Node.png" width="60px" id="NewNode" class="selected-left"></img>
		<img src="imgs/edge.png" width="60px" id="NewEdge"></img>
		<img src="imgs/move.png" width="60px" id="Move"></img>
		<img src="imgs/trash.png" width="60px" id="Trash"></img>
		<img src="imgs/trash.png" width="60px" id="Weights">Weights</img>
		
		<div class = "weightform">
			<form action = "" onsubmit="weightUpdate()" id="weightform">
				<div id = "weightcounter">
					WEIGHT:
				</div>
				<input type = "text" placeholder="WEIGHT" id="newweight" display="none">
				<button>SUBMIT</button>
			</form>
			
		</div>
	</div>


</body>
</html>
